<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Room</title>
    <link rel="stylesheet" href="{% static 'manager/css/manager_reception_style.css' %}" />
  </head>

  <body>
    <div id="add-rooms" class="add-new">
      <form
        id="add-room-form"
        action="{% url 'manager:add_room' %}"
        class="add-form"
        method="POST"
        autocomplete="off"
      >
        {% csrf_token %}
        <div class="add-form-group">
          <label for="room_number">Room Number:</label>
          <input type="text" id="room_number" name="room_number" required />
        </div>

        <div class="add-form-group">
          <label for="room_type">Room Type:</label>
          <select id="room_type" name="room_type" required>
            <option value="Single">Single</option>
            <option value="Double">Double</option>
          </select>
        </div>

        <div class="add-form-group">
          <label for="price">Price:</label>
          <input
            type="number"
            id="price"
            name="price"
            step="0.01"
            required
          />
        </div>

        <div class="add-form-group">
          <label for="room_status">Room Status:</label>
          <select id="room_status" name="room_status" required>
            <option value="Available">Available</option>
            <option value="Booked">Booked</option>
            <option value="Maintenance">Maintenance</option>
          </select>
        </div>

        <button class="add-btn" type="submit">Add Room</button>
      </form>
    </div>

  </body>

</html>
