<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Service</title>
    <link rel="stylesheet" href="{% static 'manager/css/manager_reception_style.css' %}" />
  </head>

  <body>
    <div id="add-service" class="add-new">
      <form
        id="add-service-form"
        action="{% url 'manager:add_service' %}"
        class="add-form"
        method="POST"
        autocomplete="off"
        >
        {% csrf_token %}
        <div class="add-form-group">
          <label for="service_name">Service Name: </label>
          <input type="text" id="service_name" name="service_name" required />
        </div>

        <div class="add-form-group">
          <label for="service_price">Price: </label>
          <input
            type="number"
            id="price"
            name="service_price"
            step="0.01"
            required
          />
        </div>

        <button class="add-btn" type="submit">Add Service</button>
      </form>
    </div>

  </body>

</html>
