<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Room Service</title>
  <link href="{% static 'booking/css/booking_sevice_payment.css' %}" rel="stylesheet">
</head>

<body>
  <div class="view">
    <div class="container">
      <h2><a href={% url 'booking:home' %} id="return-home">Booking</a></h2>
      <form id="form" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="booking_id">Booking Id: </label>
          <span>{{ booking.booking_id }}</span>
        </div>

        <div class="form-group">
          <label for="name">Name: </label>
          <span>{{ guest_name }}</span>
        </div>

        <div class="form-group">
          <label for="phone_number">Phone Number: </label>
          <span>{{ phone_number }}</span>
        </div>

        <div class="form-group">
          <label for="room_number">Room Number: </label>
          <span>{{ room }}</span>
        </div>

        <div class="form-group">
          <label for="service">Service Name: </label>
          <select id="service" name="service_id">
            <option value="" disable selected>Select Service</option>
            {% for service in services %}
            <option value="{{ service.service_id }}">{{ service.service_name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity: </label>
          <input type="number" name="quantity" min="1" value="1" required>
        </div>

        <button class="submit-btn" type="submit">Order Service</button>
      </form>
    </div>
  </div>
  <script src="{% static 'booking/js/booking_sevice_payment.js' %}"></script>
</body>

</html>
