<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Booking Home</title>
	<link rel="stylesheet" href="{% static 'booking/css/booking_main_style.css' %}" />
</head>

<body>
	<header class="nav-bar">
		<div class="container">
			<h1>Booking</h1>
			<nav>
				<ul class="nav-links">
					<li><a href=" #home">Home</a></li>
					<li><a href="##book_room">Book Room</a></li>
					<li><a href="#view_rooms">View Rooms</a></li>

					<a href="#logout" class="logout-btn"> Logout</a>
				</ul>
			</nav>
		</div>
	</header>

	<div class="main-body">
		<section class="welcome">
			<h2>Welcome, Receptionist</h2>
			<p>Today is <span id="current-date"></span></p>
		</section>

		<section class="status-overview">
			<h3>Room Status</h3>
			<div class="status-overview">Total Rooms: 15 </div>
			<div class="status-overview">Availale Rooms: 10 </div>
			<div class="status-overview">Booked Rooms: 5 </div>
		</section>

		<section class="search">
			<h3>Search Booking</h3>
			<input type="text" placeholder="Enter Room Number">
			<button class="search-btn">Search</button>
		</section>
</body>

</html>
