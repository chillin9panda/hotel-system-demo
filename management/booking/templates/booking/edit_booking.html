<!DOCTYPE html>
{% load static %}

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Booking</title>
  <link rel="stylesheet" href="{% static 'booking/css/edit_booking.css' %}">
</head>

<body>
  <div id="edit-booking">
    <div class="edit-booking-container">
      <h2>Booking</h2>
      <form id="edit-booking-form" method="POST">
        {% csrf_token %}
        <div class="edit-booking-group">
          <label for="bookingId">Booking Id: </label>
          <span>{{ booking.booking_id }}</span>
        </div>

        <div class="edit-booking-group">
          <label for="Name">Name: </label>
          <span>{{ booking.guest.first_name }} {{booking.guest.last_name}}</span>
        </div>

        <div class="edit-booking-group">
          <label for="phoneNumber">Phone Number: </label>
          <span>{{ booking.guest.phone_number }}</span>
        </div>

        <div class="edit-booking-group">
          <label for="email">Email: </label>
          <span>{{ booking.guest.email }}</span>
        </div>

        <div class="edit-booking-group">
          <label for="checkOutDate">Check-Out-Date: </label>
          <input type="date" name="check_out_date" value="{{ booking.check_out_date }}">
        </div>

        <div class="edit-booking-group">
          <label for="roomNumber">Booking Id: </label>
          <select id="room-number" name="room_number">
            <option value="" disable selected>Select Room</option>
            {% for room in available_rooms %}
            <option value="{{ room.room_number }}">{{ room.room_number }}</option>
            {% endfor %}
          </select>

        </div>

        <button class="submit-btn" type="submit">Modify</button>
      </form>
    </div>
  </div>
  <script src="{% static 'booking/js/edit_booking.js' %}"></script>
</body>

</html>
