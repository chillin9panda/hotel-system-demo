<!DOCTYPE html>
{% load static %}
<html>

<head>
  <title>Welcome</title>
  <link rel="stylesheet" type="text/css" href="{% static 'login/css/style.css' %}" />
</head>

<body>
  <div class="loginbox">
    <h1>Set Password</h1>
      <form action="{% url 'login:new_login' %}" method = "POST">
        {%csrf_token%}
        <input type="hidden" name="employee_id" value="{{ user.employee_id }}">
        <p>New Password</p>
        <input type="password" name="new_password" placeholder="Enter Password" />
        <p>Confirm Password</p>
        <input type="password" name="confirm_password" placeholder="Confirm Password" />
        <input type="submit" name="" value="Change Password" />
    </form>
  </div>
</body>

</html>
