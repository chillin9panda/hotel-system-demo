<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <title>Admin Login</title>
  <link rel="stylesheet" type="text/css" href="{% static 'custom_admin/css/admin_login.css' %}" />
</head>

<body>
  <div class="loginbox">
    <h1>Django Admistrator</h1>
    {% if form.errors %}
    <p style="color: red; margin-top: -10px; padding-top=-10px;">Invalid username or password</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <p>Username</p>
      <input type="text" name="username" required placeholder="Enter Username" value="{{ request.POST.username }}" />
      <p>Password</p>
      <input type="password" name="password" required placeholder="Enter Password" />
      <input type="submit" name="" value="Login" />
    </form>
  </div>
</body>

</html>
